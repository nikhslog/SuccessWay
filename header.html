<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuccessWay - Our Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #54b7a5;
            --secondary: #f3856f;
            --accent: #edc855;
            --light: #e7f7f4;
            --dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            color: white;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }
        
        .globe-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 1rem;
        }
        
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background-color: #e0f2f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .globe img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 0;
        }
        
        .airplane {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 10;
            animation: fly 10s linear infinite;
        }
        
        @keyframes fly {
            0% {
                left: -10%;
                top: 40%;
                transform: rotate(15deg);
            }
            25% {
                left: 30%;
                top: 20%;
                transform: rotate(0deg);
            }
            50% {
                left: 60%;
                top: 60%;
                transform: rotate(-15deg);
            }
            75% {
                left: 85%;
                top: 30%;
                transform: rotate(0deg);
            }
            100% {
                left: 110%;
                top: 40%;
                transform: rotate(15deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="floating-shapes" id="floatingShapes"></div>
        <div class="container">
            <div class="globe-container">
                <div class="globe">
                    <!-- Using the provided image -->
                    <img src="360_F_301954223_4imp5SfygHVz4tf9iSVOnPw2SElrz3yu-removebg-preview.png" alt="Globe">
                </div>
                <div class="airplane">✈️</div>
            </div>
        </div>
    </header>
    
    <script>
        // Create floating shapes - reduced number for minimalism
        function createFloatingShapes() {
            const shapesContainer = document.getElementById('floatingShapes');
            
            for (let i = 0; i < 8; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // Random size between 10px and 40px
                const size = Math.random() * 30 + 10;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                shape.style.left = `${posX}%`;
                shape.style.top = `${posY}%`;
                
                shapesContainer.appendChild(shape);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingShapes();
        });
    </script>
</body>
</html>
